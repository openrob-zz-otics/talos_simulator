arm_controller:
  type: effort_controllers/JointTrajectoryController
  topic: "test"
  joints: 
      - body_to_shoulder
      - shoulder_to_upper_arm
      - upper_arm_to_elbow_bracket
      - elbow_bracket_to_elbow_block
      - elbow_block_to_lower_arm
  gains:
     body_to_shoulder: {p: 10000, i: 500.0, d: 100.0, i_clamp: 100.0}
     shoulder_to_upper_arm: {p: 10000, i: 500.0, d: 100.0, i_clamp: 100.0}
     upper_arm_to_elbow_bracket: {p: 10000, i: 500.0, d: 100.0, i_clamp: 100.0}
     elbow_bracket_to_elbow_block: {p: 10000.0, i: 0.0, d: 0.0, i_clamp: 0.0}
     elbow_blow_to_lower_arm: {p: 1000.0, i: 500.0, d: 0.0, i_clamp: 0.0}
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.5
      body_to_shoulder: {trajectory: 0.1, goal: 0.1}
      shoulder_to_upper_arm: {trajectory: 0.1, goal: 0.1}
      upper_arm_to_elbow_bracket: {trajectory: 0.1, goal: 0.1}
      elbow_bracket_to_elbow_block: {trajectory: 0.1, goal: 0.1}
      elbow_blow_to_lower_arm: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10

