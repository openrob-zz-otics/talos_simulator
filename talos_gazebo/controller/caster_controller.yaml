caster_controller:
  type: effort_controllers/JointTrajectoryController
  topic: "test"
  joints: 
      - fr_base_link_to_caster
      - fl_base_link_to_caster
      - fl_caster_to_wheel
      - fr_caster_to_wheel
  gains:
     fr_base_link_to_caster {p: 0.02, i: 0.004, d: 0.004, i_clamp: 99.0}
     fl_base_link_to_caster: {p: 6, i: 4, d: 4, i_clamp: 0.0 }
     fr_caster_to_wheel: {p: 6, i: 4, d: 4, i_clamp: 0.0}
     fl_caster_to_wheel: {p: 0.02, i: 0.04, d: 0.04, i_clamp: 0.0}
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.5
      fr_base_link_to_caster: {trajectory: 0.1, goal: 0.1}
      fl_base_link_to_caster: {trajectory: 0.1, goal: 0.1}
      fl_caster_to_wheel: {trajectory: 0.1, goal: 0.1}
      fr_caster_to_wheel: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10
